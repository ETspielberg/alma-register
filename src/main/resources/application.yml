spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  batch:
    job.enabled: false
    initialize-schema: always
alma:
  api:
    user:
      key: exampleKey
  source:
    institution:
      id: exampleId
  redirect:
    url: https://sandbox02-eu.alma.exlibrisgroup.com/mng/login?institute=HBZ_MEMBER1_INST&auth=local
logging:
  level:
    org:
      unidue:
        ub:
          unidue:
            almaregister:
              client:
                AlmaUserApiClient: DEBUG
