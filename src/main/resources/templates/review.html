<!DOCTYPE html>
<html lang="en" layout:decorate="~{|layout_${#locale}|}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{review.heading}"></title>
</head>
<body>
<div class="container-background bg-colored bg-gray" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 th:text="#{review.heading}"></h1>
                <form th:action="@{/secure/review}" th:object="${registrationRequest}" method="post">
                    <p th:text="#{review.description}"></p>
                    <table class="table table-striped">
                        <tr>
                            <th>
                                <label for="title-input" th:text="#{title}"></label>
                            </th>
                            <td>
                                <select id="title-input" th:field="*{title}">
                                    <option th:value="'none'" th:text="#{title.none}"></option>
                                    <option th:value="'dr'" th:text="#{title.dr}"></option>
                                    <option th:value="'prof'" th:text="#{title.prof}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="firstName" th:text="#{first.name}">Vorname</label>

                            </th>
                            <td th:text="*{firstName}"></td>
                            <input id="firstName" type="text" th:field="*{firstName}" th:value="*{firstName}" readonly="readonly" hidden>
                        </tr>
                        <tr>
                            <th>
                                <label for="lastName" th:text="#{last.name}">Name</label>
                            </th>
                            <td th:text="*{lastName}"></td>
                            <input id="lastName" type="text" th:field="*{lastName}" th:value="*{lastName}" readonly="readonly" hidden>
                        </tr>
                        <tr>
                            <th>
                                <label for="email" th:text="#{email}"> E-Mail</label>
                            </th>
                            <td th:text="*{email}"></td>
                            <input id="email" type="email" th:field="*{email}" th:value="*{email}" readonly="readonly" hidden>
                        </tr>
                        <tr>
                            <th>
                                <label for="primaryId" th:text="#{review.zim.id}">ZIM-ID</label>
                            </th>
                            <td th:text="*{primaryId}"></td>
                            <input id="primaryId" type="text" th:field="*{primaryId}" th:value="*{primaryId}" readonly="readonly" hidden>
                        </tr>
                        <tr>
                            <th>
                                <label for="userStatus" th:text="#{user.status}">Benutzerstatus</label>
                            </th>
                            <td th:text="*{userStatus}"></td>
                            <input id="userStatus" type="text" th:field="*{userStatus}" th:value="*{userStatus}" readonly="readonly" hidden>
                        </tr>
                        <tr>
                            <th>
                                <label for="cardNumber" th:text="#{review.cardnumber}">Kartennummer</label>
                            </th>
                            <td>
                                <input id="cardNumber" type="text" th:field="*{cardNumber}" th:value="*{cardNumber}">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="birthdate-input" th:text="#{birth.date}"></label>
                            </th>
                            <td>
                                <input id="birthdate-input" type="date" th:field="*{birthDate}" required>
                            </td>
                        </tr>

                        <tr th:if="*{userStatus == 'student'}">
                            <th th:text="#{matrikel}">
                                Matrikelnummer
                            </th>
                            <td th:text="*{externalId}"></td>
                        </tr>
                        <tr th:if="*{userStatus == 'student'}">
                            <th th:text="#{additional.email.addresses}">
                                Weitere E-Mail-Addressen
                            </th>
                            <input id="addEmailAddresses" type="text" th:field="*{additionalEmailAdresses}" th:value="*{additionalEmailAdresses}" readonly="readonly" hidden>
                            <td ><p th:each="addEmail: *{additionalEmailAdresses}"><span th:text="addEmail"></span> </p></td>
                        </tr>


                        <div class="field fieldOption">
                            <div>
                                <input th:value="*{termsAccepted}" th:field="*{termsAccepted}" type="checkbox" name="termsAndConditions" id="termsAndConditions" required/>
                                <label th:utext="#{index.terms.label}" for="termsAndConditions">  </label>
                            </div>
                            <div>
                                <input th:value="*{privacyAccepted}" th:field="*{privacyAccepted}" type="checkbox" name="privacy" id="privacy" required />
                                <label th:utext="#{index.privacy.label}" for="privacy"></label>
                            </div>
                        </div>
                    </table>
                    <input id="externalId" type="text" th:field="*{externalId}" th:value="*{externalId}" hidden>
                    <input type="submit" class="btn btn-primary" value="Die Daten sind korrekt"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
