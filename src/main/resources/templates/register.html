<!DOCTYPE html>
<html lang="en" layout:decorate="~{|layout_${#locale}|}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.heading}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <script type="application/javascript" th:src="@{/js/quagga.js}"></script>
</head>
<body>
<div class="container-background bg-colored bg-gray" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 th:text="#{register.heading}"></h1>
                <form th:action="@{register}" th:object="${registrationRequest}" method="post" autocomplete="on">
                    <p th:utext="#{register.description}"></p>
                    <fieldset>
                        <table class="table table-striped">
                            <tr>
                                <th>
                                    <label for="gender-input" th:text="#{gender}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <select id="gender-input" th:field="*{gender}" required>
                                        <option value="" th:text="#{choose}"> Bitte auswählen</option>
                                        <option th:value="'FEMALE'" th:text="#{female}"></option>
                                        <option th:value="'MALE'" th:text="#{male}"></option>
                                        <option th:value="'OTHER'" th:text="#{divers}"></option>
                                        <option th:value="'NONE'" th:text="#{gender.none}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="title-input" th:text="#{title}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <select id="title-input" th:field="*{title}">
                                        <option th:value="''" th:text="#{title.none}"></option>
                                        <option th:value="'DR'" th:text="#{title.dr}"></option>
                                        <option th:value="'PROF'" th:text="#{title.prof}"></option>
                                        <option th:value="'PROFDR'" th:text="#{title.prof.dr}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="firstName-input" th:text="#{first.name}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="firstName-input" type="text" size="30" class="text form-control notempty"
                                           autofocus
                                           required th:field="*{firstName}" th:placeholder="#{first.name}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="lastName-input" th:text="#{last.name}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="lastName-input" type="text" size="30" class="text form-control notempty"
                                           required
                                           th:field="*{lastName}" th:placeholder="#{last.name}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userStatus-input" th:text="#{user.status}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <select id="userStatus-input" th:field="*{userStatus}" required>
                                        <option value="" th:text="#{choose}"> Bitte auswählen</option>
                                        <option th:value="'06'" th:text="#{user.group.coworker.clinics}"></option>
                                        <option th:value="'23'" th:text="#{user.group.folkwang}"></option>
                                        <option th:value="'23'" th:text="#{user.group.uaruhr}"></option>
                                        <option th:value="'20'" th:text="#{user.group.pupil}"></option>
                                        <option th:value="'50'" th:text="#{user.group.other}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="road-input" th:text="#{road}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <div class="input-field">
                                        <input id="road-input" type="text" size="30" class="text form-control notempty"
                                               required
                                               th:field="*{road}" th:placeholder="#{road}">
                                        <button type="button" class="icon-barcode button scan" data-toggle="modal" data-target="#livestream_scanner">Scan Barcode <i class="fa fa-barcode"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="plz-input" th:text="#{plz}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="plz-input" type="text" size="30" class="text form-control notempty"
                                           required
                                           th:field="*{plz}" th:placeholder="#{plz}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="city-input" th:text="#{city}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="city-input" type="text" size="30" class="text form-control notempty"
                                           required
                                           th:field="*{city}" th:placeholder="#{city}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="birthdate-input" th:text="#{birth.date}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="birthdate-input" type="date" th:field="*{birthDate}" required
                                           class="form-control notempty">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="email-input" th:text="#{email}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="email-input" type="email" size="30" class="text form-control notempty"
                                           required
                                           th:field="*{email}" th:placeholder="#{email}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="pin-input" th:text="#{pin.number}" class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="pin-input" type="password" th:field="*{pinNumber}"
                                           th:placeholder="#{pin.number}" required pattern="\d{8}"
                                           th:title="#{pin.number.title}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="password-input" th:text="#{password}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="password-input" type="password" size="30"
                                           class="text form-control notempty" required
                                           th:field="*{password}" th:placeholder="#{password}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="password-repeat" th:text="#{password}"
                                           class="form-control-label"></label>
                                </th>
                                <td>
                                    <input id="password-repeat" type="password" size="30"
                                           class="text form-control notempty" required
                                           th:placeholder="#{password.repeat}">
                                </td>
                            </tr>
                        </table>
                        <div style="padding-left: 35px;" id="message">
                            <h3 th:text="#{password.must.have}">Password must contain the following:</h3>
                            <p id="letter" class="ui-password-invalid" th:text="#{password.letter}">A <b>lowercase</b>
                                letter</p>
                            <p id="capital" class="ui-password-invalid" th:text="#{password.capital}">A <b>capital
                                (uppercase)</b> letter</p>
                            <p id="number" class="ui-password-invalid" th:text="#{password.number}">A <b>number</b></p>
                            <p id="length" class="ui-password-invalid" th:text="#{password.length}">Minimum <b>8
                                characters</b></p>
                            <p id="repeat" class="ui-password-invalid" th:text="#{password.match}">Passwords
                                match</b></p>
                        </div>

                    </fieldset>
                    <div class="field fieldOption">
                        <div>
                            <input th:value="*{termsAccepted}" th:field="*{termsAccepted}" type="checkbox"
                                   name="termsAndConditions" id="termsAndConditions" required/>
                            <label th:utext="#{index.terms.label}" for="termsAndConditions"> </label>
                        </div>
                        <div>
                            <input th:value="*{privacyAccepted}" th:field="*{privacyAccepted}" type="checkbox"
                                   name="privacy" id="privacy" required/>
                            <label th:utext="#{index.privacy.label}" for="privacy"></label>
                        </div>
                        <label id="errors"/>
                    </div>
                    <div class="field fieldOption">
                        <strong>*</strong>: <span th:text="#{required.fields}"></span>
                    </div>

                    <input id="submit" disabled="true" type="submit" class="btn btn-primary"
                           th:value="#{register.register}"/>
                </form>
            </div>
        </div>
        <div class="modal" id="livestream_scanner">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Barcode Scanner</h4>
                    </div>
                    <div class="modal-body" style="position: static">
                        <div id="interactive" class="viewport"></div>
                        <div class="error"></div>
                    </div>
                    <div class="modal-footer">
                        <label class="btn btn-default pull-left">
                            <i class="fa fa-camera"></i> Use camera app
                            <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
                        </label>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!--/* from https://www.w3schools.com/howto/howto_js_password_validation.asp */-->
    <script>
        var passwordInput = document.getElementById("password-input");
        var passwordRepeat = document.getElementById("password-repeat");
        var repeat = document.getElementById("repeat");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        var submit = document.getElementById("submit");
        var repeat_bool = false;
        var letter_bool = false;
        var capital_bool = false;
        var length_bool = false;
        var number_bool = false;
        var total_bool = false;

        // When the user starts to type something inside the password field
        passwordInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            letter_bool = passwordInput.value.match(lowerCaseLetters)
            if (letter_bool) {
                letter.classList.remove("ui-password-invalid");
                letter.classList.add("ui-password-valid");
            } else {
                letter.classList.remove("ui-password-valid");
                letter.classList.add("ui-password-invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            capital_bool = passwordInput.value.match(upperCaseLetters)
            if (capital_bool) {
                capital.classList.remove("ui-password-invalid");
                capital.classList.add("ui-password-valid");
            } else {
                capital.classList.remove("ui-password-valid");
                capital.classList.add("ui-password-invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            number_bool = passwordInput.value.match(numbers)
            if (number_bool) {
                number.classList.remove("ui-password-invalid");
                number.classList.add("ui-password-valid");
            } else {
                number.classList.remove("ui-password-valid");
                number.classList.add("ui-password-invalid");
            }

            // Validate length
            length_bool = passwordInput.value.length >= 8
            if (length_bool) {
                length.classList.remove("ui-password-invalid");
                length.classList.add("ui-password-valid");
            } else {
                length.classList.remove("ui-password-valid");
                length.classList.add("ui-password-invalid");
            }
            total_bool = letter_bool && capital_bool && number_bool && length_bool && repeat_bool;
            if (total_bool) {
                submit.disabled = false;
            } else {
                submit.disabled = true;
            }
        }
        passwordRepeat.onkeyup = function () {
            repeat_bool = passwordInput.value === passwordRepeat.value
            if (repeat_bool) {
                repeat.classList.remove("ui-password-invalid");
                repeat.classList.add("ui-password-valid");
            } else {
                repeat.classList.remove("ui-password-valid");
                repeat.classList.add("ui-password-invalid");
            }
            total_bool = letter_bool && capital_bool && number_bool && length_bool && repeat_bool;
            if (total_bool) {
                submit.disabled = false;
            } else {
                submit.disabled = true;
            }
        }
    </script>
    <script>
        $(function() {
            // Create the QuaggaJS config object for the live stream
            var liveStreamConfig = {
                inputStream: {
                    type : "LiveStream",
                    constraints: {
                        width: {min: 640},
                        height: {min: 480},
                        facingMode: "environment" // or "user" for the front camera
                    }
                },
                locator: {
                    patchSize: "large",
                    halfSample: true
                },
                numOfWorkers: (navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 4),
                decoder: {
                    "readers":[
                        {"format":"code_128_reader","config":{}}
                    ]
                },
                locate: true
            };
            // The fallback to the file API requires a different inputStream option.
            // The rest is the same
            var fileConfig = $.extend(
                {},
                liveStreamConfig,
                {
                    inputStream: {
                        size: 800
                    }
                }
            );
            // Start the live stream scanner when the modal opens
            $('#livestream_scanner').on('shown.bs.modal', function (e) {
                Quagga.init(
                    liveStreamConfig,
                    function(err) {
                        if (err) {
                            $('#livestream_scanner .modal-body .error').html('<div class="alert alert-danger"><strong><i class="fa fa-exclamation-triangle"></i> '+err.name+'</strong>: '+err.message+'</div>');
                            Quagga.stop();
                            return;
                        }
                        Quagga.start();
                    }
                );
            });

            // Make sure, QuaggaJS draws frames an lines around possible
            // barcodes on the live stream
            Quagga.onProcessed(function(result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                    }
                }
            });

            // Once a barcode had been read successfully, stop quagga and
            // close the modal after a second to let the user notice where
            // the barcode had actually been found.
            Quagga.onDetected(function(result) {
                console.log(result)
                if (result.codeResult.code){
                    $('#scanner_input').val(result.codeResult.code);
                    Quagga.stop();
                    setTimeout(function(){ $('#livestream_scanner').modal('hide'); }, 1000);
                }
            });

            // Stop quagga in any case, when the modal is closed
            $('#livestream_scanner').on('hide.bs.modal', function(){
                if (Quagga){
                    Quagga.stop();
                }
            });

            // Call Quagga.decodeSingle() for every file selected in the
            // file input
            $("#livestream_scanner input:file").on("change", function(e) {
                if (e.target.files && e.target.files.length) {
                    Quagga.decodeSingle($.extend({}, fileConfig, {src: URL.createObjectURL(e.target.files[0])}), function(result) {alert(result.codeResult.code);});
                }
            });
        });
    </script>
</div>


</body>
</html>
