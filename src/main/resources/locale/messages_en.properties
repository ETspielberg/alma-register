# index template content
index.heading=Register
index.description=In order to activate your university account for accessing the library, please read the <a href="https://www.uni-due.de/ub/files/docs/benord.pdf">terms of use</a> and the <a href="https://www.uni-due.de/ub/dsgvo_katalog.php">data protection notice</a>. If you are affiliated with the University of Duisburg-Essen (university student, coworker or professor), then please click on the button "Registration of university members via Shibboleth". You will be redirected to the Shibboleth-login page. Please log in and accept the transmission of data in order to create your user account. As an external user (pupil and other persons), please click on the button "Registration of external users". Please note the information on the corresponding sites.
