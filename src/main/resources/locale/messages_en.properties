# action template content
actions.heading=Registration steps
actions.steps.login.header=Registration
actions.steps.login.description=First,you are requested to identify yourself as a member of the University of Duisburg-Essen. To do so, we use the registration service <a href="https://www.uni-due.de/zim/services/benutzerverwaltung/shibboleth">Shibboleth</a>. Shibboleth is also offered on many other platforms as a log in option. When you register for a service for the first time, you will be shown the data that is transmitted to this service. We only use the data that is necessary to set up your account.
actions.steps.review.header=Verification
actions.steps.review.description=After you have consented to the transmission of the data, you will receive an overview of the data required to set up a user account in our library system.
actions.steps.creation.header=Termination
actions.steps.creation.description=After the verification, your account will be created and approved for borrowing.

