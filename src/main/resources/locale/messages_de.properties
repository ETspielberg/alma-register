data.protection.text=Wenn Sie die Dienste der Lib-Intel-Plattform nutzen, werden die von Ihnen eingegeben Daten an uns übermittelt und gespeichert. Zur Verbeserung der Dienste speichern wir zusätzlich Daten über die Anfragen. Im Rahmen der Auftragsverarbeitung im ELi:SA-Kontext werden Ihre Daten an das Hochschulbibliothekszentrum (hbz) NRW weitergegeben. Die Daten werden dort ausschließlich für die Verarbeitung der Bestellung verwendet.
