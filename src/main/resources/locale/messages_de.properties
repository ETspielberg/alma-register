# action template content
actions.heading=Schritte der Anmeldung
actions.steps.login.header=Anmeldung
actions.steps.login.description=Zunächst werden Sie gebeten, sich als Angehöriger der Universität Duisburg-Essen auszuweisen. Dazu nutzen wir den Anmeldedienst <a href="https://www.uni-due.de/zim/services/benutzerverwaltung/shibboleth">Shibboleth</a>. Dieser wird auch auf vielen Plattformen als Anmeldeoption angeboten. Bei der Erstanmeldung für einen Dienst werden Ihnen die Daten angezeigt, die an diesen Dienst übermittelt werden. Wir nutzen nur die Daten, die für die Einrichtung Ihres Kontos notwendig sind.
actions.steps.review.header=Überprüfung
actions.steps.review.description=Nachdem Sie der Übermittlung der Daten zugestimmt haben, erhalten Sie eine Übersicht über die Daten, die zur Einrichtung eines Nutzeraccounts in unserem Bibliothekssystem notwendig sind.
actions.steps.creation.header=Abschluss
actions.steps.creation.description=Nach der Überprüfung wird Ihr Account dann erstellt und zur Ausleihe freigegeben.

