# index template content
index.heading=Neu anmelden
index.description=Um Ihren Universitäts-Account für die Nutzung der Bibliothek freischalten zu lassen, lesen Sie sich bitte die <a href="https://www.uni-due.de/ub/files/docs/benord.pdf">Benutzungsordnung</a> und die <a href="https://www.uni-due.de/ub/dsgvo_katalog.php">Datenschutzhinweise</a> durch. Wenn Sie Angehöriger der Universität Duisburg-Essen sind (Studierende*r, Mitarbeiter*in oder Professor*in), dann klicken Sie bitte auf den Button "Anmeldung von Uni-Angehörigen über Shibboleth". Sie werden zur Shibboleth-Anmeldeseite weitergeleitet, um sich für die Erstellung des Nutzeraccounts anzumelden. Als externer Nutzer (Schüler*in und weitere Personen), klicken Sie bitte auf "Anmeldung von externen Nutzer*innen". Bitte beachten Sie die Hinweise auf den entsprechenden Seiten.
index.terms.label=<p>Die <a href="https://www.uni-due.de/ub/files/docs/benord.pdf">Benutzungsordnung</a> für die UB und das ZIM erkenne ich an.<strong>*</strong></p>
index.privacy.label= <p>Ich habe die <a href="https://www.uni-due.de/ub/dsgvo_katalog.php">Datenschutzhinweise</a> zur Kenntnis genommen und bin damit einverstanden.<strong>*</strong></p>
index.register.member=Anmeldung von Uni-Angehörigen über Shibboleth
index.register.extern=Anmeldung von externen Nutzer*innen

# action template content
actions.heading=Schritte der Anmeldung
actions.steps.login.header=Anmeldung
actions.steps.login.description=Zunächst werden Sie gebeten, sich als Angehöriger der Universität Duisburg-Essen auszuweisen. Dazu nutzen wir den Anmeldedienst <a href="https://www.uni-due.de/zim/services/benutzerverwaltung/shibboleth">Shibboleth</a>. Dieser wird auch auf vielen Plattformen als Anmeldeoption angeboten. Bei der Erstanmeldung für einen Dienst werden Ihnen die Daten angezeigt, die an diesen Dienst übermittelt werden. Wir nutzen nur die Daten, die für die Einrichtung Ihres Kontos notwendig sind.
actions.steps.review.header=Überprüfung
actions.steps.review.description=Nachdem Sie der Übermittlung der Daten zugestimmt haben, erhalten Sie eine Übersicht über die Daten, die zur Einrichtung eines Nutzeraccounts in unserem Bibliothekssystem notwendig sind.
actions.steps.creation.header=Abschluss
actions.steps.creation.description=Nach der Überprüfung wird Ihr Account dann erstellt und zur Ausleihe freigegeben.

